<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

    {% if cart %}
        {% set total = namespace(value=0) %}
        {% for item in cart %}
            <div>
                <img src="{{ url_for('static', filename='images/' + item.image) }}" width="100">
                <h2>{{ item.name }}</h2>
                <p>₹{{ item.price }}</p>
                {% set total.value = total.value + item.price %}
            </div>
            <hr>
        {% endfor %}
        <h3>Total Cost: ₹{{ total.value }}</h3>
        
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Continue Shopping</a>
</body>
</html>
